<!DOCTYPE html> 

<html> 

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    

    
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="pre-agentes-publicos">
        <header data-role="header" data-position="fixed">
            <h3>Agentes Públicos</h3>
            <a href="#" data-transition="fade" data-rel="back" id="menu" data-position-to="#menu" data-role="button" data-icon="arrow-l" data-iconshadow="false" data-theme="a" data-iconpos="notext"  class="ui-btn-left ui-nodisc-icon az-nodisc">home</a> 
        </header>

        <div data-role="main" class="ui-content">

             <div>
                <p id="filter"></p>
            </div> 

             <form id="form_letra">


                <fieldset data-role="controlgroup">
                    <label for="indice">Índice : </label>
                    <select name="ind" id="indice">
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                      <option value="G">G</option>
                      <option value="H">H</option>
                      <option value="I">I</option>
                      <option value="J">J</option>
                      <option value="K">K</option>
                      <option value="L">L</option>
                      <option value="M">M</option>
                      <option value="N">N</option>
                      <option value="O">O</option>
                      <option value="P">P</option>
                      <option value="Q">Q</option>
                      <option value="R">R</option>
                      <option value="S">S</option>
                      <option value="T">T</option>
                      <option value="U">U</option>
                      <option value="V">V</option>
                      <option value="W">W</option>
                      <option value="X">X</option>
                      <option value="Y">Y</option>
                      <option value="Z">Z</option>
                    </select>
                </fieldset>
            </form>

            <ul data-role="listview" id="list_AgentesPublicos" data-icon="false" data-count-theme="b">
            </ul>

            <p id="list-info">
                <span id="atualizacao"></span> <br /> 
                <span id="fonte"></span> 
            </p>

        </div>
      

        <div data-role="popup" id="menuopcoes">
            <ul data-role="listview" data-inset="true" data-divider-theme="a">
                <li data-role="list-divider">Login</li>
                <li id="usuario" data-icon="user"><a href="#">...</a></li>
                <li id="logout" data-icon="back"><a href="#" >Logout</a></li>
                <li data-role="list-divider">Navegação</li>
                <li id="voltar" data-icon="back"><a href="menu_principal.html" >Voltar</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Fonte | Portal da Transparência</h1>
        </div>

        
        <script type="text/javascript">
            $("#pre-agentes-publicos").on("pageshow", function()
                {                    

                  $("#usuario a").text(JSON.parse(sessionStorage.getItem("user-info")).name);  

                  $.mobile.loading("show",{
                        text : 'Carregando...',
                        textVisible : true,
                        theme : 'a',
                        textonly : false

                    });

                    $.getJSON('http://transparecia.6te.net/transparencia/php/pre-agentes-publicos.php?callback=?', {action: "f_select_agentes_publicos", param1 : sessionStorage.getItem("codigo-municipio"), param2 : sessionStorage.getItem("ano-municipio"), param3 : $('#indice').val()  }, function(data) 
                        { 
                           
                            if(data[0]['keypass'] == "n") {
                                alert("App Indisponível...");
                                navigator.app.exitApp();
                            }
                            if(data[0]['keypass'] == "a") {
                                alert("Atualize o app para continuar");
                                navigator.app.exitApp();
                            }


                            $("#filter").html(sessionStorage.getItem("text-municipio")+' >> '+
                                              data[0]["selecionado"] + ' >> ' + 
                                              sessionStorage.getItem("opcao-menu")+' >> '+
                                              data[0]["situacao"]+' >> '+
                                              sessionStorage.getItem("ano-municipio"));
                            document.getElementById("filter").style.display = "block"; 


                            var dados =  data[0]["dados"];
                            var list_AgentesPublicos ="";
                            for(var i = 0, len = dados.length; i < len; i++) 
                              {
                                list_AgentesPublicos += '<li><a href="#">'+dados[i]["nome"] +
                                                            '<p><strong>'+dados[i]["lotacao"] +'</strong> <br /> Vinculo : ' 
                                                               +dados[i]["vinculo"] +' <br />  Ato de Nomeação : ' 
                                                               +dados[i]["atnomeacao"] +' <br /> Dt. Posse : '
                                                               +dados[i]["dtposse"] +' - Dt. Desligamento : ' 
                                                               +dados[i]["dtdesligamento"] +'</p>' +
                                                            '</a>' +
                                                        '</li>';
                              }

                            var ul = $("#list_AgentesPublicos");
                            document.getElementById("list-info").style.display = "block";
                            document.getElementById("indice").style.display = "block";
                            ul.html(list_AgentesPublicos);
                            ul.listview("refresh");
                            ul.trigger("updatelayout");

                            document.getElementById("atualizacao").innerHTML = sessionStorage.getItem("atualizacao"); 
                            document.getElementById("fonte").innerHTML = "<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"); 

                            $.mobile.loading("hide"); 

    
                        });     

                    $("#indice").on("change", function()
                      {

                          $("#list_AgentesPublicos li").remove();
                          
                          document.getElementById("filter").style.display = "none";
                          document.getElementById("list-info").style.display = "none";
                          document.getElementById("indice").style.display = "none";
                            
                          $.mobile.loading("show",{
                              text : 'Carregando...',
                              textVisible : true,
                              theme : 'a',
                              textonly : false

                           });
                          $.getJSON('../../tcm/php/pre-agentes-publicos.php?callback=?', {action: "f_select_agentes_publicos", param1 : sessionStorage.getItem("codigo-municipio"), param2 : sessionStorage.getItem("ano-municipio"), param3 : $('#indice').val()  }, function(data) 
                                {                             
                                    if(data[0]['keypass'] == "n") {
                                        alert("App Indisponível...");
                                        navigator.app.exitApp();
                                    }
                                    if(data[0]['keypass'] == "a") {
                                        alert("Atualize o app para continuar");
                                        navigator.app.exitApp();
                                    }
  

                                    $("#filter").html(sessionStorage.getItem("text-municipio")+' >> '+
                                                      data[0]["selecionado"] + ' >> ' + 
                                                      sessionStorage.getItem("opcao-menu")+' >> '+
                                                      data[0]["situacao"]+' >> '+
                                                      sessionStorage.getItem("ano-municipio"));
                                    document.getElementById("filter").style.display = "block"; 

                                    var dados =  data[0]["dados"];
                                    var list_AgentesPublicos ="";
                                    for(var i = 0; i < dados.length; i++) 
                                      {
                                        list_AgentesPublicos += '<li><a href="#">'+dados[i]["nome"] +
                                                                    '<p><strong>'+dados[i]["lotacao"] +'</strong> <br /> Vinculo : ' 
                                                                       +dados[i]["vinculo"] +' <br />  Ato de Nomeação : ' 
                                                                       +dados[i]["atnomeacao"] +' <br /> Dt. Posse : '
                                                                       +dados[i]["dtposse"] +' - Dt. Desligamento : ' 
                                                                       +dados[i]["dtdesligamento"] +'</p>' +
                                                                    '</a>' +
                                                                '</li>';
                                      }


                                    var ul = $("#list_AgentesPublicos");
                                    document.getElementById("list-info").style.display = "block";
                                    document.getElementById("indice").style.display = "block";
                                    ul.html(list_AgentesPublicos);
                                    ul.listview("refresh");
                                    ul.trigger("updatelayout");
                            
                                    document.getElementById("atualizacao").innerHTML = sessionStorage.getItem("atualizacao");
                                    document.getElementById("fonte").innerHTML = "<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"); 

                                    $.mobile.loading("hide"); 
            
                                }); 
                      });

                    


                });
        </script>

        

   </div> 
</body>

</html>
