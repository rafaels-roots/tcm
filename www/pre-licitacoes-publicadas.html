<!DOCTYPE html>

<html> 
 
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
   <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    

    
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="pre-licitacoes-publicadas">
        <header data-role="header" data-position="fixed">
            <h3>Licitações Publicadas</h3>
            <a href="#" data-transition="fade" data-rel="back" id="menu" data-position-to="#menu" data-role="button" data-icon="arrow-l" data-iconshadow="false" data-theme="a" data-iconpos="notext"  class="ui-btn-left ui-nodisc-icon az-nodisc">home</a>
        </header>

        <div data-role="main" class="ui-content">
            
            <div>
                <p id="filter"></p>
            </div>
            
            <ul data-icon="false" data-role="listview" id="list_LicitacoesPublicadas" data-count-theme="b"></ul>


            <div class="ui-grid-b" id="next-previous">
                <div class="ui-block-a"><a href="#" class="ui-shadow ui-btn ui-btn-b ui-corner-all ui-icon-carat-l ui-btn-icon-notext ui-btn-inline">previous</a></div>
                <div class="ui-block-b">1</div>
                <div class="ui-block-c"><a href="#" class="ui-shadow ui-btn ui-btn-b ui-corner-all ui-icon-carat-r ui-btn-icon-notext ui-btn-inline">next</a></div>
            </div>

            <p id="list-info">
                <span id="atualizacao"></span> <br /> 
                <span id="fonte"></span> 
            </p>

        </div> 
      

        <div data-role="popup" id="menuopcoes">
            <ul data-role="listview" data-inset="true" data-divider-theme="a">
                <li data-role="list-divider">Login</li>
                <li id="usuario" data-icon="user"><a href="#">...</a></li>
                <li id="logout" data-icon="back"><a href="#" >Logout</a></li>
                <li data-role="list-divider">Navegação</li>
                <li id="voltar" data-icon="back"><a href="tipos-de-despesas.html" >Voltar</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Fonte | Portal da Transparência</h1>
        </div>



        <script type="text/javascript">
            $("#pre-licitacoes-publicadas").on("pageshow", function()
                {
                    
                    //$("#usuario a").text(JSON.parse(sessionStorage.getItem("user-info")).name);

                    $.mobile.loading("show",{
                        text : 'Carregando...',
                        textVisible : true,
                        theme : 'a',
                        textonly : false

                    });

                    $.getJSON('http://www.elohimsystems.com.br/transmpe/php/pre-licitacoes-publicadas.php?callback=?', {action: "f_select_licitacoes_publicadas", param1 : sessionStorage.getItem("codigo-municipio"), param2 : "1"  }, function(data) 
                        { 

                           if(data[0].keypass == "stop") 
                            {
                                alert("Aplicativo indisponível no momento..");
                                navigator.app.exitApp();
                                return true;
                            }
                          if(data[0].keypass != "1.5.0") 
                            {
                                alert("Atualize o app para continuar..");
                                return openExternal("https://play.google.com/store/apps/details?id=tcm.com");
                            }


                            $("#filter").html(sessionStorage.getItem("text-municipio")+' >> '+
                                              'PREFEITURA >> '+
                                              sessionStorage.getItem("opcao-menu")+' >> '+
                                              sessionStorage.getItem("ano-municipio"));
                            document.getElementById("filter").style.display = "block";

                            var dados =  data[0]["dados"];
                            var dtr = "";
                            var list_LicitacoesPublicadas ="";
                            for(var i = 0; i < dados.length; i++) 
                              {
                                if(dados[i]['dtreabertura']) { dtr = "-"; } else { dtr = dados[i]['dtreabertura']; }
                                list_LicitacoesPublicadas += "<li><a href='#'>"+ dados[i]['codigo'] + 
                                                                    "<p class='uiaa'><strong>Objeto :</strong> "+dados[i]['objeto']+"<br />" +
                                                                        "<strong>Dt. Abertura :</strong> "+dados[i]['dtabertura']+" - " +
                                                                        "<strong>Dt. Reabertura :</strong> " +dtr +
                                                                    "</p>" +
                                                                    "<span class='ui-li-count'>"+dados[i]["status"]+"</span>"  +
                                                                "</a>"+
                                                            "</li>";
                              }    
                           

                            var ul = $("#list_LicitacoesPublicadas"); 
                            document.getElementById("list-info").style.display = "block";
                            document.getElementById("next-previous").style.display = "block";

                            ul.html(list_LicitacoesPublicadas);
                            ul.listview("refresh");
                            ul.trigger("updatelayout");
   
    
                            document.getElementById("atualizacao").innerHTML = sessionStorage.getItem("atualizacao");
                            document.getElementById("fonte").innerHTML = "<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"); 

                            sessionStorage.setItem("pg",1);
                            $.mobile.loading("hide"); 
                                    

                        });  

                     $("#next-previous").on("click", "a", function()
                         {
                            $.mobile.loading("show",{
                                text : 'Carregando...',
                                textVisible : true,
                                theme : 'a',
                                textonly : false

                            });

                            var pg = parseInt(sessionStorage.getItem("pg"));
                            if( $(this).text() == "next" ) {
                              pg++;  
                            }
                            else {
                                pg--;
                            }

                            sessionStorage.setItem("pg", pg);

                            $(".ui-content").css("display", "none"); 
                            $.getJSON('http://192.168.100.7/tcm/php/pre-licitacoes-publicadas.php?callback=?', {action: "f_select_licitacoes_publicadas", param1 : sessionStorage.getItem("codigo-municipio"), param2 : pg.toString()  }, function(data) 
                                { 
                                    
                                    $("#filter").html(sessionStorage.getItem("text-municipio")+' >> '+
                                                      'PREFEITURA >> '+
                                                      sessionStorage.getItem("opcao-menu")+' >> '+
                                                      sessionStorage.getItem("ano-municipio"));
                                    document.getElementById("filter").style.display = "block";

                                    var ul = $("#list_LicitacoesPublicadas");           

                                    $("#list_LicitacoesPublicadas li").remove();
                                    
                                    $(".ui-content").css("display", "block");
                                    if(data[0]['is_end'] == "true") {
                                        $("#next-previous .ui-block-c a").addClass('ui-disabled');
                                    }
                                    else {
                                        $("#next-previous .ui-block-c a").removeClass('ui-disabled');;   
                                    }


                                    var dados =  data[0]["dados"];
                                    var dtr = "";
                                    var list_LicitacoesPublicadas ="";
                                    for(var i = 0; i < dados.length; i++) 
                                      {
                                        if(dados[i]['dtreabertura']) { dtr = "-"; } else { dtr = dados[i]['dtreabertura']; }
                                        list_LicitacoesPublicadas += "<li><a href='#'>"+ dados[i]['codigo'] + 
                                                                            "<p class='uiaa'><strong>Objeto :</strong> "+dados[i]['objeto']+"<br />" +
                                                                                "<strong>Dt. Abertura :</strong> "+dados[i]['dtabertura']+" - " +
                                                                                "<strong>Dt. Reabertura :</strong> " +dtr +
                                                                            "</p>" +
                                                                            "<span class='ui-li-count'>"+dados[i]["status"]+"</span>"  +
                                                                        "</a>"+
                                                                    "</li>";
                                      }    



                                    ul.html(list_LicitacoesPublicadas);
                                    ul.listview("refresh");
                                    ul.trigger("updatelayout");
           
                                    document.getElementById("atualizacao").innerHTML = data[0]["atualizacao"];
                                    document.getElementById("fonte").innerHTML = "<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"); 

                                    $("#next-previous .ui-block-b").text(pg);
                                    sessionStorage.setItem("pg",pg);
                                    $.mobile.loading("hide"); 
                                            

                                });
                         }) ;  

                });
        </script>

   </div> 
</body>
 
</html>
