<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
 

   <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    


    
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="pre-licitacoes-inf-detalhes">
        <header data-role="header" data-position="fixed">
            <h3>Licitações Informadas(Detalhe)</h3>
            <a href="#" data-transition="fade" data-rel="back" id="menu" data-position-to="#menu" data-role="button" data-icon="arrow-l" data-iconshadow="false" data-theme="a" data-iconpos="notext"  class="ui-btn-left ui-nodisc-icon az-nodisc">home</a>
        </header>

        <div data-role="main" class="ui-content">
            
            <div>
                <p id="filter"></p>
            </div>

            <p id="info-licitacao">
                <span id='dhrealizacao'>Data/Hora Realização :  </span><span id="value_dhrealizacao"></span> <br />
                <span id='dautuacao'>Data de Autuação do Processo Adm. : </span><span id="value_dautuacao"></span> <br />
                <span id='modalidade'>Modalidade : </span><span id="value_modalidade"></span> <br />
                <span id='tipo'>Tipo : </span><span id="value_tipo"></span> <br />
                <span id='vlrestimado'>Valor Estimado : </span><span id="value_vlrestimado"></span> <br />
                <span id='vlrlimite'>Valor Limite : </span><span id="value_vlrlimite"></span> <br />
                <span id='objeto'>Objeto : </span><span id="value_objeto"></span> <br />
                <span id='gestorcomissao'>Gestor da UG a qual pertence a Comissão : </span><span id="value_gestorcomissao"></span>
            </p>
            
            <ul data-icon="false" data-role="listview" id="list_LicitacoesInfDetalhes" data-count-theme="b">
            </ul>

             <p id="list-info">
                <span id="atualizacao"></span> <br /> 
                <span id="fonte"></span> 
            </p>

        </div>
      

        <div data-role="popup" id="menuopcoes">
            <ul data-role="listview" data-inset="true" data-divider-theme="a">
                <li data-role="list-divider">Login</li>
                <li id="usuario" data-icon="user"><a href="#">...</a></li>
                <li id="logout" data-icon="back"><a href="#" >Logout</a></li>
                <li data-role="list-divider">Navegação</li>
                <li id="voltar" data-icon="back"><a href="menu_principal.html" >Voltar</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Fonte | Portal da Transparência</h1>
        </div>

      

        <script type="text/javascript">
            $("#pre-licitacoes-inf-detalhes").on("pageshow", function()
                {
                    
                  // $("#usuario a").text(JSON.parse(sessionStorage.getItem("user-info")).name);

                    $.mobile.loading("show",{
                        text : 'Carregando...',
                        textVisible : true,
                        theme : 'a',
                        textonly : false

                    });
 
                    $.getJSON('http://www.elohimsystems.com.br/transmpe/php/pre-licitacoes-inf-detalhes.php?callback=?', {action: "f_select_licitacoes_inf_detalhes",  link : sessionStorage.getItem('lic-link')   }, function(data) 
                        {                             
                            
                            if(data[0].keypass == "stop") 
                            {
                                alert("Aplicativo indisponível no momento..");
                                navigator.app.exitApp();
                                return true;
                            }
                          if(data[0].keypass != "1.6.0") 
                            {
                                alert("Atualize o app para continuar..");
                                return openExternal("https://play.google.com/store/apps/details?id=tcm.com");
                            }

                            $("#filter").html(data[0]["municipio"]+' >> '+
                                              data[0]["selecionado"]+' >> '+
                                              sessionStorage.getItem("opcao-menu")+' >> '+
                                              sessionStorage.getItem("ano-municipio")+' >> '+
                                              data[0]["licitacao"]);    

                            document.getElementById("value_dhrealizacao").innerHTML = data[0]["cab"][0];
                            document.getElementById("value_dautuacao").innerHTML = data[0]["cab"][1];
                            document.getElementById("value_modalidade").innerHTML = data[0]["cab"][2];
                            document.getElementById("value_tipo").innerHTML = data[0]["cab"][3];
                            document.getElementById("value_vlrestimado").innerHTML = data[0]["cab"][4];
                            document.getElementById("value_vlrlimite").innerHTML = data[0]["cab"][5];
                            document.getElementById("value_objeto").innerHTML = data[0]["cab"][6];
                            document.getElementById("value_gestorcomissao").innerHTML = data[0]["cab"][7];
                            
                            document.getElementById("filter").style.display = "block";                                                                    


                            var ul = $("#list_LicitacoesInfDetalhes"); 
                            document.getElementById("list-info").style.display = "block";
                            document.getElementById("info-licitacao").style.display = "block";
                            ul.html(data[0]["dados"]);

                            document.getElementById("atualizacao").innerHTML = sessionStorage.getItem("atualizacao");
                            document.getElementById("fonte").innerHTML = "<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"); 

                            
                            ul.listview("refresh");
                            ul.trigger("updatelayout");

                            $.mobile.loading("hide"); 

    
                        });      
                    

                });
        </script>

   </div> 
</body>
 
</html>
