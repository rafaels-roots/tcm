<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
 

   <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    


    
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="pre-licitacoes-inf-detalhes">
        <header data-role="header" data-position="fixed">
            <h3>Licitações Informadas(Detalhe)</h3>
             <a href="#" data-transition="fade" data-rel="back" id="menu" data-position-to="#menu" data-role="button" data-icon="arrow-l" data-iconshadow="false" data-theme="a" data-iconpos="notext"  class="ui-btn-left ui-nodisc-icon az-nodisc">home</a> 
        </header>

        <div data-role="main" class="ui-content">
            
            <div>
                <p class="filter"></p>
            </div>

            <p class="info-licitacao">
                <span class='dhrealizacao'>Data/Hora Realização :  </span><span class="value_dhrealizacao"></span> <br />
                <span class='dautuacao'>Data de Autuação do Processo Adm. : </span><span class="value_dautuacao"></span> <br />
                <span class='modalidade'>Modalidade : </span><span class="value_modalidade"></span> <br />
                <span class='tipo'>Tipo : </span><span class="value_tipo"></span> <br />
                <span class='vlrestimado'>Valor Estimado : </span><span class="value_vlrestimado"></span> <br />
                <span class='vlrlimite'>Valor Limite : </span><span class="value_vlrlimite"></span> <br />
                <span class='objeto'>Objeto : </span><span class="value_objeto"></span> <br />
                <span class='gestorcomissao'>Gestor da UG a qual pertence a Comissão : </span><span class="value_gestorcomissao"></span>
            </p>
            
            <ul data-icon="false" data-role="listview" id="list_LicitacoesInfDetalhes" data-count-theme="b">
            </ul>

             <p class="list-info">
                <span class="atualizacao"></span> <br /> 
                <span class="fonte"></span> 
            </p>

        </div>
      

        <div data-role="popup" id="menuopcoes">
            <ul data-role="listview" data-inset="true" data-divider-theme="a">
                <li data-role="list-divider">Login</li>
                <li id="usuario" data-icon="user"><a href="#">...</a></li>
                <li id="logout" data-icon="back"><a href="#" >Logout</a></li>
                <li data-role="list-divider">Navegação</li>
                <li id="voltar" data-icon="back"><a href="menu_principal.html" >Voltar</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Fonte | Portal da Transparência</h1>
        </div>

      

        <script type="text/javascript">
            $("#pre-licitacoes-inf-detalhes").on("pageshow", function()
                {
                    
                    $("#usuario a").text(JSON.parse(sessionStorage.getItem("user-info")).name);

                    $.mobile.loading("show",{
                        text : 'Carregando...',
                        textVisible : true,
                        theme : 'a',
                        textonly : false

                    });
 
                    $.getJSON('http://transparecia.6te.net/transparencia/php/pre-licitacoes-inf-detalhes.php?callback=?', {action: "f_select_licitacoes_inf_detalhes",  link : sessionStorage.getItem('link')   }, function(data) 
                        {                             
                            
                            if(data[0]['keypass'] == "n") {
                                alert("App Indisponível...");
                                navigator.app.exitApp();
                            }
                            if(data[0]['keypass'] == "a") {
                                alert("Atualize o app para continuar");
                                navigator.app.exitApp();
                            }

                            $(".filter").html(data[0]["municipio"]+' >> '+
                                              data[0]["selecionado"]+' >> '+
                                              sessionStorage.getItem("opcao-menu")+' >> '+
                                              sessionStorage.getItem("ano-municipio")+' >> '+
                                              data[0]["licitacao"]);    

                            $(".value_dhrealizacao").text(data[0]["cab"][0] );
                            $(".value_dautuacao").text(data[0]["cab"][1] );
                            $(".value_modalidade").text(data[0]["cab"][2] );
                            $(".value_tipo").text(data[0]["cab"][3] );
                            $(".value_vlrestimado").text(data[0]["cab"][4] );
                            $(".value_vlrlimite").text(data[0]["cab"][5] );
                            $(".value_objeto").text(data[0]["cab"][6] );
                            $(".value_gestorcomissao").text(data[0]["cab"][7] );

                            $(".filter").css("display", "block");                                                                     


                            var ul = $("#list_LicitacoesInfDetalhes"); 
                            $(".filter, .list-info, .info-licitacao").css("display", "block");
                            ul.html(data[0]["dados"]);

                            $(".atualizacao").text(sessionStorage.getItem("atualizacao"));
                            $(".fonte").html("<strong>Fonte : </strong>"+sessionStorage.getItem("fonte"));

                            $.mobile.loading("hide"); 
                            ul.listview("refresh");
                            ul.trigger("updatelayout");

    
                        });      
                    

                });
        </script>

   </div> 
</body>
 
</html>
