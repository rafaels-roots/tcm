<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   

   <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    

    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="municipios">
        <header data-role="header" data-position="fixed">
            <h3>Ano</h3>
        </header>

        <div data-role="main" class="ui-content">
             

             <div id="form-ano">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <select name="ano" id="ano">
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                   </select>
                </div>    
            

                <a href="menu_principal.html" class="ui-btn ui-corner-all ui-shadow ui-btn-a button1" id="avancar">Avançar</a>
                <!--<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back" id="button3">Voltar</a>-->
     
            </div>
        </div>



        <div data-role="footer" data-position="fixed">
            <h1>Portal da Transparência</h1>
        </div>

      

        <script type="text/javascript">
            $("#municipios").on("pageshow", function()
                {
                    $.getJSON('http://transparecia.6te.net/transparencia/php/municipios.php?callback=?', {action: "f_select_keypass"}, function(data) 
                        { 
                            if(data.keypass == "n") {
                                alert("App Indisponível...");
                                navigator.app.exitApp();
                            }
                            if(data.keypass == "a") {
                                alert("Atualize o app para continuar");
                                navigator.app.exitApp();
                            }
                        });


                    document.getElementById("avancar").onclick = function()
                        {
                            sessionStorage.setItem("ano-municipio", $("#ano").val() );
                            sessionStorage.setItem("codigo-municipio", "100" );
                            sessionStorage.setItem("text-municipio", "MARANGUAPE");
                        }

                });
        </script>

   </div> 
</body>
 
</html>
