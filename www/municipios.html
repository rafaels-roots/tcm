<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   

   <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:; script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src *; img-src 'self' data:; media-src 'self' data:; font-src *; connect-src *">
    

    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Ubuntu:400,500,700,700i" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" href="css/jqmcss.css" />
    <title>Tribunal de Contas</title>
</head>

<body>
    <div data-role="page" id="municipios">
        <header data-role="header" data-position="fixed">
            <h3>Escolha o município?</h3>
            <a href="#menuopcoes" data-transition="fade" data-rel="popup" id="menu" data-position-to="#menu" data-role="button" data-icon="bars" data-iconshadow="false" data-theme="a" data-iconpos="notext"  class="ui-btn-right ui-nodisc-icon ui-alt-icon az-nodisc">home</a>
        </header>

        <div data-role="main" class="ui-content">
            
            <ul data-icon="false" data-role="listview" id="list_Municipios" data-count-theme="b">
            </ul>
        </div>
      
        <div id="form-ano" data-role="popup" data-theme="a" class="ui-corner-all">
            <form>
                <div class="form-ano-div">
                    

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <h3 class="form-ano-title">Escolha o ano...</h3>
                        <select name="ano" id="ano">
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                        </select>
                    </div>    
                

                <a href="menu_principal.html" class="ui-btn ui-corner-all ui-shadow ui-btn-a" id="button1">Avançar</a>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back" id="button3">Voltar</a>
         

                </div>
            </form>
        </div>

        <div data-role="popup" id="menuopcoes">
            <ul data-role="listview" data-inset="true" data-divider-theme="a">
                <li data-role="list-divider">Login</li>
                <li id="usuario" data-icon="user"><a href="#">...</a></li>
                <li id="logout" data-icon="back"><a href="#" >Logout</a></li>
                
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Tribunal de Contas</h1>
        </div>

      

        <script type="text/javascript">
            $("#municipios").on("pageshow", function()
                {
                    
                    
                    $("#usuario a").text(JSON.parse(sessionStorage.getItem("user-info")).name);

                    $.mobile.loading("show",{
                        text : 'Carregando...',
                        textVisible : true,
                        theme : 'a',
                        textonly : false

                    }); 

                    $.getJSON('http://192.168.100.7/tcm/php/municipios.php?callback=?', {action: "f_select_municipios"}, function(data) 
                        { 
                            var j = data.rsp._content;
                            var html = "";
                            var ul = $("#list_Municipios"); 
                            for(var i = 0; i < j.length; i++) 
                                {
                                    html += "<li>" +
                                                "<a href='#form-ano' id='"+j[i]["codigo_municipio"]+"' data-rel='popup' data-position-to='window'>" + j[i]["nome_municipio"] + "</a>" +
                                            "</li>";
                                }
                            $.mobile.loading("hide");    
                            ul.html(html);
                            ul.listview("refresh");
                            ul.trigger("updatelayout");

                        });

                    $("#list_Municipios").on("click", ".ui-btn", function()
                        {
                            sessionStorage.setItem("codigo-municipio", $(this).attr('id') );
                            sessionStorage.setItem("text-municipio", $(this).text());
                        });
                    
                    $("#form-ano").on("click", "#button1", function()
                        {
                            sessionStorage.setItem("ano-municipio", $("#ano").val() );
                           
                        });

                });
        </script>

   </div> 
</body>
 
</html>
